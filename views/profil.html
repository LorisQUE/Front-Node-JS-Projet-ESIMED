<div class="container container-inscription">
        <h5>Mon Profil</h5>
        <hr>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="profil-nom" type="text" class="validate" disabled >
                    <label for="profil-nom">Nom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="profil-mail" type="email" class="validate" disabled >
                    <label for="profil-mail">E-Mail</label>
                </div>
            </div>
</div>


<div class="container-login-inscr">
    <div class="container-connexion" style="padding: 15px; text-align: center;">
        Vous souhaitez modifier votre profil ? <br/><br/>
        <a id="" class="waves-effect waves-light btn" onclick="profilController.openProfilModal();">Cliquez ici !</a>
    </div>
</div>

<!-- Modal Structure Pour UPDATE => NAME ET MAIL -->
<div id="modal-profil" class="modal">
    <div class="modal-content">
        <h4 id="modal-title-profil-simple" class="modal-title">Mise à jour du profil</h4>
        <hr>
        <p class="small-text">Laissez vide les champs que vous ne souhaitez pas modifier</p>
        <form id="modif-profil-body">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="profil-input-nom" type="text" class="validate" autocomplete="off">
                    <label for="profil-input-nom">Nom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="profil-input-mail" type="email" class="validate" autocomplete="off">
                    <label for="profil-input-mail">E-Mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="profil-input-mdp" type="password" class="validate" autocomplete="off">
                    <label for="profil-input-mdp">Nouveau mot de passe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="profil-input-mdp-bis" type="password" class="validate" autocomplete="off">
                    <label for="profil-input-mdp-bis">Répéter le nouveau mot de passe</label>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <a id="btn-valid-modif" class="waves-effect waves-light btn" onclick="profilController.updateProfil()"><i class="material-icons left">check</i>Valider</a>
            <a class="modal-close waves-effect waves-teal btn-flat">Quitter</a>
        </div>
    </div>
</div>
