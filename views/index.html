<div id="lists-container" class="container">

    <h3>Mes listes de courses en cours</h3>
    <hr>
    <div id="list-block">
        <div class="row">
            <b><div class="col s5">Magasin</div>
            <div class="col s5">Date</div>
            <div class="col s1">Actions</div></b>
        </div>

        <div id="lists-body">

        </div>
    </div>
    <div class="row">
        <div class="input-field col s5">
            <input id="inputMagasin" type="text"><label for="inputMagasin" class="validate">Magasin</label>
        </div>
        <div class="input-field col s5">
            <input id="inputDate" type="text" class="datepicker" readonly><label for="inputDate" class="validate">Date</label>
        </div>
        <a id="btnAdd" class="waves-effect waves-light btn icon-add" onclick="indexController.ajouterCourse()"><i class="material-icons left">add</i>Ajouter</a>
    </div>
</div>

<!-- Modal Structure Pour la modification de liste -->
<div id="modal-modif-list" class="modal">
    <div class="modal-content">
        <h4 class="modal-title">Modification d'une liste</h4>
        <div class="row">
            <div class="col s5">
                <label for="inputMagasinModif" class="validate">Magasin</label><input id="inputMagasinModif" type="text" class="input-field">
            </div>
            <div class="col s1"></div>
            <div class=" col s5">
            <label for="inputDateModif" class="validate">Date</label><input id="inputDateModif" type="text" class="datepicker" readonly>
            </div>
        </div>
        <div class="modal-footer">
            <a id="btn-valid-modif" class="waves-effect waves-light btn" onclick="indexController.updateCourse()"><i class="material-icons left">check</i>Valider</a>
            <a class="modal-close waves-effect waves-teal btn-flat">Quitter</a>
        </div>
    </div>
</div>

<!-- Modal Structure Pour l'ajout de partage -->
<div id="modal-ajout-partage" class="modal">
    <div class="modal-content">
        <h4 class="modal-title">Partager la liste</h4>
        <hr style="margin: 5px;">
        <div class="row">
            <div class="col s5">
                <h6>Sélectionner l'utilisateur : </h6>
            </div>
            <div class="col s5">
                <h6>Définir ses droits : </h6>
            </div>
        </div>
        <div class="row">
                <div id="ajout-partage-search" class="col s5">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="ajout-partage-autocomplete-input" class="autocomplete" autocomplete="off">
                        <label for="ajout-partage-autocomplete-input">Utilisateur</label>
                    </div>
                </div>
                <form id="ajout-partage-radio" class="col s5" style="margin-top: 20px;">
                    <label>
                        <input id="radio-partage-lecture" class="with-gap" name="droit" type="radio" value="false" checked />
                        <span>Lecture seule</span>
                    </label>
                    <label style="padding-left: 20px">
                        <input class="with-gap" name="droit" type="radio"  value="true" />
                        <span>Lecture écriture</span>
                    </label>
                </form>
        </div>
        <div class="row">
            <div class="col s5">
                <label id="ajout-partage-user-selection" class="small-text">Vous n'avez sélectionner personne</label>
            </div>
            <div class="col s5">
                <label class="small-text"></label>
            </div>
        </div>
        <div class="modal-footer">
            <a id="btn-valid-ajout-partage" class="waves-effect waves-light btn" onclick="indexController.ajoutPartage(event)"><i class="material-icons left">check</i>Valider</a>
            <a class="modal-close waves-effect waves-teal btn-flat">Quitter</a>
        </div>
    </div>
</div>

<!-- Modal Structure Pour l'ajout de partage -->
<div id="modal-show-partage" class="modal">
        <h4 id="modal-show-partage-title" >Tous les partages de la liste</h4>
        <hr style="margin: 5px;">
        <div id="modal-show-partage-body" class="row">
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">Quitter</a>
        </div>
</div>
