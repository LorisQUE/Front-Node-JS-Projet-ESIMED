<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemples JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
</head>
<body>
    <nav id="bandeau">
        <div  class="nav-wrapper">
            <a class="brand-logo"><i class="material-icons">shopping_cart</i>Listes de courses</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a onclick="navigate('index')">Accueil</a></li>
                <li><a onclick="">Partagées</a></li>
                <li><a onclick="navigate('historique')">Historique</a></li>
                <li><a onclick="if(confirm('Êtes vous sûr de vouloir vous déconnecter ?')){  sessionStorage.removeItem('token'); navigate('login'); $('#bandeau').style.display = 'none';}">Déconnecter</a> </li>
            </ul>
        </div>
    </nav>
    <div id="content"></div>

    <script type="application/ecmascript" src="app/tools.js"></script>
    <script type="application/ecmascript" src="app/model/classes.js"></script>
    <script type="application/ecmascript" src="app/model/model.js"></script>
    <script type="application/ecmascript" src="app/services/baseapiservice.js"></script>
    <script type="application/ecmascript" src="app/services/useraccountapi.js"></script>
    <script type="application/ecmascript" src="app/services/listapi.js"></script>
    <script type="application/ecmascript" src="app/services/itemapi.js"></script>
    <script type="application/ecmascript" src="app/services/partageapi.js"></script>
    <script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
    <script type="application/ecmascript" src="app/controllers/index.js"></script>
    <script>
        if(sessionStorage.getItem('token')){
            navigate('index');
        }
        else{
            $('#bandeau').style.display = "none";
            navigate("login");
        }

       </script>
</body>
</html>
